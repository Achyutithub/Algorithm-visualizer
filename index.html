<!DOCTYPE html>
<html>
  <head>
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
<body>
  <div id="main">
    <div id="header">
      <a class="navbar-brand" href="index.html">
        <div id="title">Algorithm Visualizer</div>
      </a>
    </div>
    <div id="container" class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="algo-container">
            <div class="card">
              <a href="algos/trie/index.html" class="category_link">
                <div class="imageContainer">
                  <img src="assets/trie.png" class="image card-img-top" alt="Trie Algorithm">
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title">Trie</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="algo-container">
            <div class="card">
              <a href="algos/bst/index.html" class="category_link">
                <div class="imageContainer">
                  <img src="assets/bst.png" class="image card-img-top" alt="Binary Search Tree Algorithm">
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title">Binary Search Tree</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="algo-container">
            <div class="card">
              <a href="algos/path_finding/index.html" class="category_link">
                <div class="imageContainer">
                  <img src="assets/path_finding.png" class="image card-img-top" alt="Path Finding Algorithm">
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title">Path Finding Visualizer</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="algo-container">
            <div class="card">
              <a href="algos/sorting/index.html" class="category_link">
                <div class="imageContainer">
                  <img src="assets/sorting.png" class="image card-img-top" alt="Sorting Algorithm">
                </div>
                <div class="card-body text-center">
                  <h5 class="card-title">Sorting Visualizer</h5>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
